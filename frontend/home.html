<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket hack</title>
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <div id="header">
        <h1 id="h1">Explore the world effortlessly by train!</h1>
        <h3 id="h3">Compare, book and enjoy cheap prices for train tickets: your starts on Tickethack</h3>
    </div>
    <div id="main-container">
        <div id="reservation">

            <div id="main-departure">
                <input type="text" id="departure" placeholder="Departure">
            </div>
            <div id="main-arrival">
                <input type="text" id="arrival" placeholder="Arrival">
            </div>
            <div id="main-date">
                <input type="date" id="date" value="23/06/2022">
            </div>
            <div id="main-button">
                <input class="bouton-lien" type="button" value="search" />
            </div>
        </div>


        <div id="train">

            <div id="acceuil">
                <img id="img-train" src="./images/train.png" alt="image train reservation">
                <div id="booked">
                    <p id="text-train">Its time to book your future trip</p>
                </div>
            </div>
        </div>
    </div>
    <script src="home.js"></script>
</body>

</html>
